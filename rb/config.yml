columns:
  - id: timeline
    name: "Timeline"
    pattern: all

  - id: mention
    name: "Mention"
    pattern: mention

  - id: sample
    name: "Sample"
    pattern: "きらら OR ゆるゆり OR ごちうさ OR ご注文はうさぎですか OR きんモザ OR きんいろモザイク OR あわあわ"

keybind:
  post_tweet:
    key: 13 # enter
    with_key: "ctrl"

  create_reply:
    key: 13 # enter
    with_key: ""

  toggle_focus:
    key: 9  # tab
    with_key: ""

  toggle_favorite:
    key: 70 # f
    with_key: ""

  toggle_retweet:
    key: 86 # v
    with_key: "meta,shift"

  goto_end:
    key: 35 # end
    with_key: ""

  toggle_overlay:
    key: 32 # space
    with_key: ""

  go_next_column:
    key: 39 # right arrow
    with_key: "ctrl"

  go_prev_column:
    key: 37 # left arrow
    with_key: "ctrl"
